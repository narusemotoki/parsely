{% extends "base.html" %}
{% block title %}Queue list | Brokkoly{% endblock %}
{% block content %}
<h1>Queue list</h1>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            {% for queue_name in queue_names %}
            <li class="list-group-item"><a href="{{ queue_name }}">{{ queue_name }}</a></li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
